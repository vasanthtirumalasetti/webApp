<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocationNotes App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo-section">
                <span class="material-symbols-outlined">location_on</span>
                LocationNotes
            </div>
            <button class="add-note-btn" id="showAddNoteFormBtn">
                <span class="material-symbols-outlined">add</span>
                Add Note
            </button>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="add-note-form-section hidden" id="addNoteFormSection">
                    <h2>Create New Note</h2>
                    <div class="note-location" id="selectedLocationDisplay">
                        Click on the map to select a location.
                    </div>
                    <form id="noteForm">
                        <label for="noteContent">Your Note:</label>
                        <textarea id="noteContent" placeholder="Type your note here..." required></textarea>
                        <label for="noteTag">Tag (optional):</label>
                        <select id="noteTag">
                            <option value="">None</option>
                            <option value="recommendation">Recommendation</option>
                            <option value="warning">Warning</option>
                        </select>
                        <button type="submit" id="submitNoteBtn" disabled>Add Note</button>
                    </form>
                    <button class="cancel-btn" id="cancelNoteBtn">Cancel</button>
                </div>

                <h2>Recent Notes</h2>
                <p>Click on map markers to explore</p>

                <div class="recent-notes-list" id="recentNotesList">
                    <div class="note-card dummy-note">
                        <div class="note-text">
                            Welcome! Click "Add Note" to add your own, or click on map markers for details.
                        </div>
                    </div>
                </div>
            </aside>

            <div id="map"></div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
